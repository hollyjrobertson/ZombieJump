<!DOCTYPE html>
    <html lang="en" onClick="jump()">
    <head>
        <title>Mario Kart Animations</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="sky"></div>
        <div class="grass"></div>
        <div class="road">
            <div class="lines"></div>
            <img src ="imgs/unnamed.png" id="character"  alt="character">
            <img src ="imgs/block.png" id="block" alt="block"></img>
        </div>
        <p>Score: <span id="scoreSpan"></span></p>
    </body>
    <script src="app.js"></script>
</html>
